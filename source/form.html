<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Погнали</title>
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo" href="#">
      <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" alt="Логотип сервиса «Погнали»">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a href="#">О сервисе</a></li>
          <li class="site-list__item"><a href="#">Направления</a></li>
          <li class="site-list__item"><a href="#">Попутчики</a></li>
        </ul>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a class="btn login__btn user-list__login" href="#">авторизация</a>
          </li>
        </ul>
        <ul class="main-nav__list contacts-list">
          <li class="contacts-list__item">
            <a class="contacts-list__phone" href="tel:8-800-555-86-28">8 800 555-86-28</a>
          </li>
          <li class="contacts-list__item">
            <a class="contacts-list__email" href="mailto:mail@htmlacademy.ru">mail@htmlacademy.ru</a>
          </li>
        </ul>
        <ul class="main-nav__list social-list">
          <li class="social-list__item">
            <a class="social-list__facebook" href="#">facebook</a>
          </li>
          <li class="social-list__item">
            <a class="social-list__vk" href="#">vk</a>
          </li>
          <li class="social-list__item">
            <a class="social-list__instagram" href="#">instagram</a>
          </li>
        </ul>
      </div>
      <p class="page-header__title">Направления</p>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="visually-hidden">Форма пользователя</h1>
    <form class="directions" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="directions__travelmates travelmates">
        <legend class="visually-hidden">Информация о пользователе</legend>
        <div class="travelmates__level-label">
          <p class="travelmates__scores">80</p>
          <p class="travelmates__level">level</p>
        </div>
        <img src="https://via.placeholder.com/150x150" alt="Фотография пользователя">
        <label>
          <span class="btn travelmates__btn directions__btn">Сменить фото</span>
          <input type="file" name="user-photo" id="user-photo">
        </label>
        <label>
          <span class="directions__label">Тэги</span>
          <textarea class="directions__textarea" name="tags" id="tags" cols="30"
            rows="10">#бургер #бар #футбол #концерт #крафт</textarea>
        </label>

        <label>
          <span class="directions__label">Транспорт</span>
          <ul class="travelmates__transport-list transport-list">
            <li class="transport-list-item">
              <label>
                <input class="travelmates__transport-type" aria-label="Авиаперелет" type="checkbox" name="transport"
                  id="transport" value="Авиаперелет" checked>Авиаперелет
              </label>
            </li>
            <li class="transport-list-item">
              <label>
                <input class="travelmates__transport-type" aria-label="Автотранспорт" type="checkbox" name="transport"
                  id="transport" value="Автотранспорт" checked>Автотранспорт
              </label>
            </li>
            <li class="transport-list-item">
              <label>
                <input class="travelmates__transport-type" aria-label="Велосипед" type="checkbox" name="transport"
                  id="transport" value="Велосипед">Велосипед
              </label>
            </li>
            </li>
            <li class="transport-list-item">
              <label>
                <input class="travelmates__transport-type" aria-label="Пешком" type="checkbox" name="transport"
                  id="transport" value="Пешком" checked>Пешком
              </label>
            </li>
          </ul>
        </label>
      </fieldset>
    </form>
  </main>
</body>

</html>
